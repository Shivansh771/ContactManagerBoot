<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::Layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="card bg-white mr-3 ml-3" style="width: 80%; height: 100%; margin: auto;">
        <div class="card-body container-fluid">
          <h1 class="text-center mb-4">Add Contact</h1>
          <form th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data" method="post" class="mt-2">
            
            <!-- Name -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-plus"></i>
                </div>
              </div>
              <input required type="text" id="firstName" name="name" placeholder="Enter Name" class="form-control">
            </div>
            
            <!-- Nick Name -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-user-alt"></i>
                </div>
              </div>
              <input  type="text" id="secondName" name="secondName" placeholder="Enter Nick Name" class="form-control">
            </div>
    
            <!-- Phone -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-phone"></i>
                </div>
              </div>
              <input required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone number" class="form-control">
            </div>
    
            <!-- Email -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input required type="email" id="email" name="email" placeholder="Enter email" class="form-control">
            </div>
    
            <!-- Job -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-briefcase"></i>
                </div>
              </div>
              <input type="text" id="work" name="work" placeholder="Enter Job" class="form-control">
            </div>
    
            <!-- Description -->
            <div class="form-group">
              <textarea name="description" id="mytextarea" rows="5" class="form-control" placeholder="Enter contact Description" style="resize: vertical; max-height: 150px;"></textarea>
            </div>

            <!-- image -->
            <div class="custom-file mt-2">
              <input type="file" name="profileImage">
            </div>
            <div class="container text-center">
              <button class="btn btn-outline-primary">Save Contact</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
