<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section>
        <div class="card mx-auto" style="width: 80%; margin-top: 20px;">
            <div class="card-body text-center" th:if=${contact}>
                <div class="container text-center">
                    <!-- Profile Image -->
                    <img style="height: 150px; width: 150px; border-radius: 50%;" th:src="@{'/img/'+${contact.getImage()}}" alt="Profile Image">
                    <!-- Name -->
                    <h3 class="mt-3">
                        <span th:text="${contact.getName()}"></span> (<span th:text="${contact.getSecondName()}"></span>)
                    </h3>
                </div>
                <!-- Contact Details Table -->
                <table class="table table-striped mt-4">
                    <tbody>
                        <tr>
                            <th scope="row">#ID</th>
                            <td th:text="${'SCMUSER' + contact.getCid()}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td th:text="${contact.getEmail()}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Phone</th>
                            <td th:text="${contact.getPhone()}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Work</th>
                            <td th:text="${contact.getWork()}"></td>
                        </tr>
                    </tbody>

                </table>
                <div class="description mt-3">
                    <th:block th:text="${contact.getDescription()}"></th:block>

                </div>
                <div class="container mt-3">
                    <a href="#" th:onclick="|deleteContact(${contact.getCid()})|" class="btn btn-danger btn-sm">Delete</a>
                 

                    <form method="post" th:action="@{'/user/update/'+${contact.getCid()}}" class="mt-2">
                        <button type="submit" class="btn btn-primary btn-sm">Update</button></form>
                        
            </div>
            </div>
        </div>
    </section>
</body>
</html>
